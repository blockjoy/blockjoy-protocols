version: 0.0.1
container_uri: docker://ghcr.io/blockjoy/mantle-geth-protocol:v20250217.3
sku_code: MANTLEGETH
org_id: null
description: Mantle Geth
visibility: public
protocol_key: mantle
variants:
  - key: mantle-geth-mainnet-archive
    min_cpu: 12
    min_memory_mb: 65536
    min_disk_gb: 9000
    sku_code: MANTLEGETH-A-MN
    archive_pointers:
      - pointer: !store_key mantle-geth-mainnet-archive-v1
  - key: mantle-geth-testnet-archive
    min_cpu: 12
    min_memory_mb: 65536
    min_disk_gb: 9000
    sku_code: MANTLEGETH-A-TN
    visibility: private
    archive_pointers:
      - pointer: !store_key mantle-geth-testnet-archive-v1
firewall_config:
  default_in: deny
  default_out: allow
  rules:
    - key: Allow incoming ports TCP
      description: Allow TCP inbound traffic on ports 80, 443, 9003, 30303, 30304, 30305
      protocol: tcp
      direction: in
      action: allow
      ips:
        - ip: 0.0.0.0/0
          name: allow all traffic
      ports:
        - port: 80
          name: HTTP port
        - port: 443
          name: HTTPS port
        - port: 9003
          name: P2P port
        - port: 30303
          name: L1 P2P port
        - port: 30304
          name: L2 Geth P2P port
        - port: 30305
          name: L1 Geth P2P port
    - key: Allow incoming ports UDP
      description: Allow UDP inbound traffic on ports 9003, 30303, 30304, 30305
      protocol: udp
      direction: in
      action: allow
      ips:
        - ip: 0.0.0.0/0
          name: allow all traffic
      ports:
        - port: 9003
          name: P2P port
        - port: 30303
          name: L1 P2P port
        - port: 30304
          name: L2 Geth P2P port
        - port: 30305
          name: L1 Geth P2P port
properties: []
