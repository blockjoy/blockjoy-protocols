version: 0.0.1
container_uri: docker://ghcr.io/blockjoy/arbitrum-nitro:v20250123.1
sku_code: ARB-NITRO
org_id: null
description: Arbitrum One Archive Node
visibility: public
protocol_key: arbitrum-one
variants:
  - key: nitro-mainnet-archive
    min_cpu: 24
    min_memory_mb: 65536
    min_disk_gb: 22000
    sku_code: ARB-NITRO-MA
    archive_pointers:
      - pointer: !store_key arbitrum-nitro-mainnet-archive-v1
  - key: nitro-mainnet-full
    min_cpu: 16
    min_memory_mb: 32768
    min_disk_gb: 10000
    sku_code: ARB-NITRO-MF
    archive_pointers:
      - pointer: !store_key arbitrum-nitro-mainnet-full-v1
firewall_config:
  default_in: deny
  default_out: allow
  rules:
    - key: Allow incoming ports TCP
      description: Allow TCP inbound traffic on ports 80, 443
      protocol: tcp
      direction: in
      action: allow
      ips:
        - ip: 0.0.0.0/0
          name: allow all traffic
      ports:
        - port: 80
          name: HTTP port
        - port: 443
          name: HTTPS port
properties: []