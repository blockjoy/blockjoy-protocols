version: 0.0.2
container_uri: docker://ghcr.io/blockjoy/sui-node:v20250130.1
sku_code: SUI-SUI-NODE
org_id: null
description: Sui
visibility: public
protocol_key: sui
variants:
  - key: sui-node-mainnet-full
    min_cpu: 16
    min_memory_mb: 131072
    min_disk_gb: 2500
    sku_code: SUI-SUINODE-MF
    archive_pointers:
      - pointer: !store_key sui-sui-node-mainnet-full-v1
firewall_config:
  default_in: deny
  default_out: allow
  rules:
    - key: Allow incoming ports TCP
      description: Allow TCP inbound traffic on ports 80, 443
      protocol: tcp
      direction: in
      action: allow
      ips:
        - ip: 0.0.0.0/0
          name: allow all traffic
      ports:
        - port: 80
          name: HTTP port
        - port: 443
          name: HTTPS port
    - key: Allow incoming ports UDP
      description: Allow UDP inbound traffic on port 8084
      protocol: udp
      direction: in
      action: allow
      ips:
        - ip: 0.0.0.0/0
          name: allow all traffic
      ports:
        - port: 8084
          name: SUI port
properties: []
