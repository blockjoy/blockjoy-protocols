version: 1.0.0
container_uri: docker://ghcr.io/blockjoy/polygon-erigon-protocol:v20250223.1
sku_code: POLERI
org_id: null
description: Polygon
visibility: public
protocol_key: polygon
variants:
  - key: erigon-mainnet-archive
    min_cpu: 16
    min_memory_mb: 65536
    min_disk_gb: 15000
    sku_code: POLERI-A-MN
    archive_pointers:
      - pointer: !store_key polygon-erigon-mainnet-archive-v1
firewall_config:
  default_in: deny
  default_out: allow
  rules:
    - key: Allow incoming ports TCP
      description: Allow TCP inbound traffic on ports 80, 443, 30303, 30304, 42069, 26656
      protocol: tcp
      direction: in
      action: allow
      ips:
        - ip: 0.0.0.0/0
          name: allow all traffic
      ports:
        - port: 80
          name: HTTP port
        - port: 443
          name: HTTPS port
    - key: Allow incoming ports UDP
      description: Allow TCP/UDP inbound traffic on port 30303, 30304, 42069, 26656
      protocol: both
      direction: in
      action: allow
      ips:
        - ip: 0.0.0.0/0
          name: allow all traffic
      ports:
        - port: 30303
          name: P2P port
        - port: 30304
          name: P2P port
        - port: 42069
          name: Snapsync port
        - port: 26656
          name: Heimdall NLP port
properties: []
