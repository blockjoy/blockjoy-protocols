version: 1.0.7
container_uri: docker://ghcr.io/blockjoy/sqd-worker-protocol:v20250223.1
sku_code: SQDWORKER
org_id: null
description: Sqd
visibility: public
protocol_key: sqd
variants:
  - key: sqd-worker-mainnet
    min_cpu: 2
    min_memory_mb: 10240
    min_disk_gb: 900
    sku_code: SQDWORKER-W-MN
    archive_pointers:
      - pointer: !store_key sqd-worker-mainnet-v1
firewall_config:
  default_in: deny
  default_out: allow
  rules:
    - key: Allow incoming ports TCP
      description: Allow TCP inbound traffic on ports 80, 443
      protocol: tcp
      direction: in
      action: allow
      ips:
        - ip: 0.0.0.0/0
          name: allow all traffic
      ports:
        - port: 80
          name: HTTP port
        - port: 443
          name: HTTPS port
    - key: Allow incoming ports UDP
      description: Allow UDP inbound traffic on port 12345
      protocol: udp
      direction: in
      action: allow
      ips:
        - ip: 0.0.0.0/0
          name: allow all traffic
      ports:
        - port: 12345
          name: SQD port
properties: []
