firewall_config:
  default_in: deny
  default_out: allow
  rules:
    - key: allow-incoming-ports-tcp
      description: Allow TCP inbound traffic on ports 80, 443, 30303, 30304, 30305
      protocol: tcp
      direction: in
      action: allow
      ips:
        - ip: 0.0.0.0/0
          name: allow all traffic
      ports:
        - port: 80
          name: HTTP port
        - port: 443
          name: HTTPS port
        - port: 30303
          name: P2P port
        - port: 30304
          name: L2 Geth P2P port
        - port: 30305
          name: L1 Geth P2P port
    - key: allow-incoming-ports-udp
      description: Allow UDP inbound traffic on ports 30303, 30304, 30305
      protocol: udp
      direction: in
      action: allow
      ips:
        - ip: 0.0.0.0/0
          name: allow all traffic
      ports:
        - port: 30303
          name: P2P port
        - port: 30304
          name: L2 Geth P2P port
        - port: 30305
          name: L1 Geth P2P port
properties: []
