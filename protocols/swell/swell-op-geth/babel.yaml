version: 0.0.1
container_uri: docker://ghcr.io/blockjoy/swell-op-geth-protocol:v20250414.3
sku_code: SWELLGETH
org_id: null
description: Swell Geth
visibility: public
protocol_key: swell
variants:
  - key: geth-mainnet-full
    min_cpu: 12
    min_memory_mb: 16384
    min_disk_gb: 100
    sku_code: SWELLGETH-F-MN
    archive_pointers:
      - pointer: !store_key swell-geth-mainnet-full-v1
