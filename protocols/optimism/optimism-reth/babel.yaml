version: 1.1.2
container_uri: docker://ghcr.io/blockjoy/optimism-reth-protocol:v20250216.1
sku_code: OPRETH
org_id: null
description: Optimism Reth
visibility: public
protocol_key: optimism
variants:
  - key: op-reth-mainnet-archive
    min_cpu: 32
    min_memory_mb: 32768
    min_disk_gb: 1000
    sku_code: OPRETH-A-MN
    archive_pointers:
      - pointer: !store_key optimism-reth-mainnet-archive-v1
  - key: op-reth-mainnet-full
    min_cpu: 32
    min_memory_mb: 32768
    min_disk_gb: 1000
    sku_code: OPRETH-F-MN
    visibility: public
    archive_pointers:
      - pointer: !store_key optimism-reth-mainnet-full-v1
firewall_config:
  default_in: deny
  default_out: allow
  rules:
    - key: Allow incoming ports TCP
      description: Allow TCP inbound traffic on ports 80, 443, 30303, 9003
      protocol: tcp
      direction: in
      action: allow
      ips:
        - ip: 0.0.0.0/0
          name: allow all traffic
      ports:
        - port: 80
          name: HTTP port
        - port: 443
          name: HTTPS port
        - port: 30303
          name: P2P port
        - port: 9003
          name: OP Node P2P port
    - key: Allow incoming ports UDP
      description: Allow UDP inbound traffic on port 9003
      protocol: udp
      direction: in
      action: allow
      ips:
        - ip: 0.0.0.0/0
          name: allow all traffic
      ports:
        - port: 9003
          name: OP Node P2P port
properties: []
