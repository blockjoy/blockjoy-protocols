version: 0.0.5
container_uri: docker://ghcr.io/blockjoy/ethereum-reth:v20250114.10
sku_code: ETH-RETH
org_id: null
description: Ethereum Reth node 2 
visibility: public
protocol_key: ethereum
variants:
  - key: reth-mainnet-full
    min_cpu: 8
    min_memory_mb: 16000
    min_disk_gb: 1500
    archive_pointers:
      - pointer: !store_id ethereum-reth-mainnet-full-v1
  - key: reth-sepolia-full
    min_cpu: 4
    min_memory_mb: 8000
    min_disk_gb: 400
    archive_pointers:
      - pointer: !store_id ethereum-reth-sepolia-full-v1
  - key: reth-mainnet-archive
    min_cpu: 8
    min_memory_mb: 16000
    min_disk_gb: 4000
    archive_pointers:
      - pointer: !store_id ethereum-reth-mainnet-archive-v1
  - key: reth-sepolia-archive
    min_cpu: 4
    min_memory_mb: 8000
    min_disk_gb: 800
    archive_pointers:
      - pointer: !store_id ethereum-reth-sepolia-archive-v1
firewall_config:
  default_in: deny
  default_out: allow
  rules:
    - key: Allow incoming ports TCP
      description: Allow TCP inbound traffic on port 80, 443
      protocol: tcp
      direction: in
      action: allow
      ips:
        - ip: 0.0.0.0/0
          name: allow all traffic
      ports:
        - port: 80
          name: HTTP port
        - port: 443
          name: HTTPS port
        - port: 3000
          name: Grafana port
    - key: Allow P2P ports TCP/UDP
      description: Allow inbound traffic on P2P ports
      protocol: both
      direction: in
      action: allow
      ips:
        - ip: 0.0.0.0/0
          name: allow all traffic
      ports:
        - port: 30303
          name: P2P port
        - port: 9000
          name: Metrics port
        - port: 9001
          name: Metrics port
properties: []
