version: 1.1.0
container_uri: docker://ghcr.io/blockjoy/axelar-axelard-protocol:v20250223.2
sku_code: AXL
org_id: null
description: Axelar Axelard
visibility: public
protocol_key: axelar
variants:
  - key: axelard-mainnet-full
    min_cpu: 16
    min_memory_mb: 24576
    min_disk_gb: 2000
    sku_code: AXL-F-MN
    archive_pointers:
      - pointer: !store_key axelar-axelard-mainnet-full-v1
firewall_config:
  default_in: deny
  default_out: allow
  rules:
    - key: Allow incoming ports TCP
      description: Allow TCP inbound traffic on ports 80, 443
      protocol: tcp
      direction: in
      action: allow
      ips:
        - ip: 0.0.0.0/0
          name: allow all traffic
      ports:
        - port: 80
          name: HTTP port
        - port: 443
          name: HTTPS port
    - key: Allow incoming ports UDP
      description: Allow UDP inbound traffic on ports 26656
      protocol: both
      direction: in
      action: allow
      ips:
        - ip: 0.0.0.0/0
          name: allow all traffic
      ports:
        - port: 26656
          name: P2P port
properties: []
