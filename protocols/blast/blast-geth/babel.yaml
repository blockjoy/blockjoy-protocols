version: 1.0.5
container_uri: docker://ghcr.io/blockjoy/blast-geth-protocol:v20250311.1
sku_code: BLASTGETH
org_id: null
description: Blast Geth
visibility: public
protocol_key: blast
variants:
  - key: geth-mainnet-archive
    min_cpu: 16
    min_memory_mb: 16384
    min_disk_gb: 4500
    sku_code: BLASTGETH-A-MN
    archive_pointers:
      - pointer: !store_key blast-geth-mainnet-archive-v1
firewall_config:
  default_in: deny
  default_out: allow
  rules:
    - key: Allow incoming ports TCP
      description: Allow TCP inbound traffic on ports 80, 443, 30303, 30304, 30305
      protocol: tcp
      direction: in
      action: allow
      ips:
        - ip: 0.0.0.0/0
          name: allow all traffic
      ports:
        - port: 80
          name: HTTP port
        - port: 443
          name: HTTPS port
        - port: 9222
          name: OP Node p2p port
    - key: Allow incoming ports UDP
      description: Allow UDP inbound traffic on ports 30303, 30304, 30305
      protocol: both
      direction: in
      action: allow
      ips:
        - ip: 0.0.0.0/0
          name: allow all traffic
      ports:
        - port: 30303
          name: P2P port
properties: []
