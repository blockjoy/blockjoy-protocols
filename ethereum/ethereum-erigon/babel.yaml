version: 0.0.1
container_uri: docker://ghcr.io/blockjoy/ethereum-erigon:v20250113.12
sku_code: ETH-ERG
org_id: null
description: Ethereum Erigon node 2
visibility: public
protocol_key: ethereum
variants:
  - key: erigon-mainnet-full
    min_cpu: 16
    min_memory_mb: 65536
    min_disk_gb: 5000
    archive_pointers:
      - pointer: !store_id ethereum-erigon-mainnet-full-v1
  - key: erigon-sepolia-full
    min_cpu: 4
    min_memory_mb: 16000
    min_disk_gb: 2000
    archive_pointers:
      - pointer: !store_id ethereum-erigon-sepolia-full-v1
  - key: erigon-mainnet-archive
    min_cpu: 16
    min_memory_mb: 65536
    min_disk_gb: 5000
    archive_pointers:
      - pointer: !store_id ethereum-erigon-mainnet-archive-v1
  - key: erigon-sepolia-archive
    min_cpu: 4
    min_memory_mb: 16000
    min_disk_gb: 2000
    archive_pointers:
      - pointer: !store_id ethereum-erigon-sepolia-archive-v1
firewall_config:
  default_in: deny
  default_out: allow
  rules:
    - key: Allow incoming ports TCP
      description: Allow TCP inbound traffic on port 80, 443
      protocol: tcp
      direction: in
      action: allow
      ips:
        - ip: 0.0.0.0/0
          name: allow all traffic
      ports:
        - port: 80
          name: HTTP port
        - port: 443
          name: HTTPS port
        - port: 3000
          name: Grafana port
    - key: Allow P2P ports TCP/UDP
      description: Allow inbound traffic on P2P ports
      protocol: both
      direction: in
      action: allow
      ips:
        - ip: 0.0.0.0/0
          name: allow all traffic
      ports:
        - port: 30303
          name: P2P port 1
        - port: 30304
          name: P2P port 2 
        - port: 42069
          name: Torrent port
properties: []
