version: 0.1.0
container_uri: docker://ghcr.io/blockjoy/example-client1:latest
sku_code: EXPL-PROTO
org_id: null
description: Example Chain Client Implementation
visibility: public
protocol_key: example-chain
variants:
  - key: client-mainnet-full
    min_cpu: 4
    min_memory_mb: 16000
    min_disk_gb: 1000
    sku_code: EXPL-MF
    archive_pointers:
      - pointer: !store_key example-chain-client-mainnet-full-v1
  - key: client-mainnet-archive
    min_cpu: 8
    min_memory_mb: 32000
    min_disk_gb: 2000
    sku_code: EXPL-MA
    archive_pointers:
      - pointer: !store_key example-chain-client-mainnet-archive-v1
firewall_config:
  default_in: deny
  default_out: allow
  rules:
    - key: Allow incoming TCP ports
      description: Allow TCP inbound traffic for HTTP/HTTPS/RPC/WS/Metrics
      protocol: tcp
      direction: in
      action: allow
      ips:
        - ip: 0.0.0.0/0
          name: public access
      ports:
        - port: 80
          name: HTTP port
        - port: 443
          name: HTTPS port
        - port: 9090
          name: Metrics port
        - port: 30303
          name: P2P discovery port
    - key: Allow incoming UDP ports
      description: Allow UDP inbound traffic for P2P discovery
      protocol: udp
      direction: in
      action: allow
      ips:
        - ip: 0.0.0.0/0
          name: public access
      ports:
        - port: 30303
          name: P2P discovery port
properties: []
